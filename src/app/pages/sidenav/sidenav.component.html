<mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/buscar">
          <mat-icon>search</mat-icon>
          <span>Buscar</span>
        </a>
        <a mat-list-item routerLink="/personas">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Registrar Persona</span>
        </a>
        <a mat-list-item (click)="redireccionarListaDenuncia('DCIA')">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Registrar Denuncia</span>
        </a>
        <a mat-list-item (click)="redireccionarListaDenuncia('PRM')">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Etapa preliminar</span>
        </a>
        <a mat-list-item (click)="redireccionarListaDenuncia('PRPA')">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Etapa preparatoria</span>
        </a>
        <a mat-list-item routerLink="/catalogos">
          <mat-icon>view_carousel</mat-icon>
          <span>Registrar Catalogos</span>
        </a>
        <a mat-list-item routerLink="/expedientes">
          <mat-icon>star_rate</mat-icon>
          <span>Expedientes</span>
        </a>
        <a mat-list-item routerLink="/reportes">
          <mat-icon>assessment</mat-icon>
          <span>Reportes</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

  </mat-sidenav-container>
