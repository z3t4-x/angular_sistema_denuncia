

<router-outlet></router-outlet>



<div>
    <button class="btn-nuevo mt-4" mat-raised-button color="primary"
        routerLink="/usuarioNuevo"><i class="fas fa-plus"
            style="margin-right: 6px;"></i>Registrar Usuario</button>
</div>




<div class="container-fluid mb-5">
    <mat-toolbar >Listado de Usuario</mat-toolbar>
    <div class="example-container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

            <!-- Definición de la columna ID -->
            <ng-container matColumnDef="idPersona">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.idUsuario}}</mat-cell>
              </ng-container>
              
              

              <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
              </ng-container>
              

            <!-- Definición de la columna Apellido1 -->
            <ng-container matColumnDef="apellido">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Apellido1</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.apellido}}</mat-cell>
            </ng-container>

            <!-- Definición de la columna Apellido2 -->
            <ng-container matColumnDef="cdUsuario">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cod. usuario</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.cdUsuario}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="fiscalia">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fiscalía </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.fiscalia.dsValor}} </mat-cell>
            </ng-container>



            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary"
                        [routerLink]="['/usuarioEditar', row.idUsuario]">
                        <mat-icon>edit</mat-icon></button>

                    <button mat-button color="accent" (click)="eliminarUsuario(row.idUsuario)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <!-- Definición de la fila -->
            <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
        </mat-table>

        <mat-paginator [length]="dataSource.data.length" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


    </div>

</div>
